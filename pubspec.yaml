name: mobile
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  animations: ^2.0.0
  provider: ^6.0.1
  cupertino_icons: ^1.0.6
  just_audio: ^0.9.36
  http: ^1.2.0
  table_calendar: ^3.0.9
  shared_preferences: ^2.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1


flutter:
  assets:
    - assets/
    - assets/images/
    - assets/images/test.png
    - assets/images/test2.jpg
    - assets/images/musictest.png
    - assets/images/raindrop.png
    - assets/audios/defaultMain.mp3

  fonts:
    - family: GmarketSansTTFLight
      fonts:
        - asset: assets/fonts/GmarketSansTTFLight.ttf
    - family: GmarketSansTTFMedium
      fonts:
        - asset: assets/fonts/GmarketSansTTFMedium.ttf
  uses-material-design: true

